<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pour Mon Amour Laila</title>
    <style>
        @keyframes floatingHearts {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; }
        }

        @keyframes glowText {
            0% { text-shadow: 0 0 10px #e84393, 0 0 20px #e84393; }
            50% { text-shadow: 0 0 20px #e84393, 0 0 30px #e84393; }
            100% { text-shadow: 0 0 10px #e84393, 0 0 20px #e84393; }
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes rotate3D {
            0% { transform: perspective(1000px) rotateY(0deg); }
            100% { transform: perspective(1000px) rotateY(360deg); }
        }

        @keyframes fadeInUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            line-height: 1.6;
            background: #000;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .floating-heart {
            position: fixed;
            color: #e84393;
            font-size: 20px;
            pointer-events: none;
            animation: floatingHearts 4s linear infinite;
        }

        .intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .ready-btn {
            padding: 15px 30px;
            font-size: 1.5rem;
            background: transparent;
            color: white;
            border: 2px solid white;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: pulse 1.5s infinite;
            position: relative;
            overflow: hidden;
        }

        .ready-btn:hover {
            background: white;
            color: black;
        }

        .ready-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .main-content {
            display: none;
        }

        header {
            background: rgba(0, 0, 0, 0.9);
            padding: 2rem 0;
            text-align: center;
            border-bottom: 1px solid #333;
            animation: slideIn 1s ease-out;
        }

        h1 {
            color: #e84393;
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: glowText 2s infinite;
        }

        .subtitle {
            color: #fff;
            font-size: 1.2rem;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 0.5s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .heart-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-align: center;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }

        .heart-section:hover {
            animation: rotate3D 2s linear infinite;
        }

        .heart {
            color: #e84393;
            font-size: 5rem;
            animation: pulse 1.5s infinite;
            cursor: pointer;
        }

        .background-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: yellow;
            color: black;
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            display: none; /* Hidden by default */
        }

        .background-message h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .background-message button {
            margin-top: 1rem;
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: black;
            color: yellow;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .background-message button:hover {
            background-color: white;
        }

        .image-left, .image-right {
            position: fixed;
            bottom: -100px;
            width: 150px;
            height: auto;
            animation: moveUp 8s linear infinite;
        }

        .image-left {
            left: 20px;
        }

        .image-right {
            right: 20px;
        }

        @keyframes moveUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }

        #love-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            border: none;
            background-color: #e84393;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1.2rem;
            animation: fadeInUp 1.5s ease-out;
        }

        #love-btn:hover {
            background-color: white;
            color: #e84393;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .ready-btn {
                font-size: 1.2rem;
                padding: 10px 20px;
            }

            .container {
                padding: 1rem;
            }

            .heart {
                font-size: 4rem;
            }

            .heart-section {
                padding: 1rem;
                margin: 1rem 0;
            }

            .image-left, .image-right {
                width: 100px;
                bottom: -80px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .ready-btn {
                font-size: 1rem;
                padding: 8px 15px;
            }

            .heart {
                font-size: 3.5rem;
            }

            .container {
                padding: 0.5rem;
            }

            .image-left, .image-right {
                width: 80px;
                bottom: -60px;
            }

            #love-btn {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="intro-screen">
        <button class="ready-btn">ARE YOU READY?</button>
    </div>

    <div class="main-content">
        <header>
            <h1>Ma Chère Laila</h1>
            <p class="subtitle">Mon amour pour toi est infini</p>
        </header>

        <button id="love-btn">Click Me</button>

        <div class="background-message">
            <h1>I Love You Laila</h1>
            <button id="close-message">Close</button>
        </div>

        <div class="container">
            <div class="heart-section">
                <div class="heart">❤️</div>
                <div class="message">
                    <p>Laila, tu es la lumière de ma vie, mon inspiration quotidienne.</p>
                    <p>Ton rôle dans cette vie est d'allumer une lumière dans la vie de cette personne.</p>
                    <p>Chaque moment passé avec toi est un trésor que je chéris profondément.</p>
                </div>
            </div>
        </div>
    </div>

    <img src="about.jpg" alt="Image gauche" class="image-left">
    <img src="pro.jpeg" alt="Image droite" class="image-right">

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }

        setInterval(createHeart, 300);

        document.querySelector('.ready-btn').addEventListener('click', function() {
            document.querySelector('.intro-screen').style.display = 'none';
            const mainContent = document.querySelector('.main-content');
            mainContent.style.display = 'block';
        });

        document.getElementById('love-btn').addEventListener('click', function() {
            document.querySelector('.background-message').style.display = 'flex';
        });

        document.getElementById('close-message').addEventListener('click', function() {
            document.querySelector('.background-message').style.display = 'none';
        });
    </script>
</body>
</html>
